version: 0.2

phases:
  install:
    commands:
      - echo Installing Node.js dependencies
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - '**/*'
  base-directory: build
  discard-paths: yes
